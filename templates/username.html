<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Username</title>
    <style>
        .username-container {
            text-align: center;
            margin-top: 50px;
        }
        .username-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="username-container">
        <h1>Welcome to the Personality Traits Survey</h1>
        <form action="/survey" method="post">
            <label for="username" style="font-size: 18px;">Enter your username:</label><br>
            <input type="text" id="username" name="username" class="username-input" required><br>
            <button type="submit" class="submit-button">Start Survey</button>
        </form>
    </div>
</body>
</html>
