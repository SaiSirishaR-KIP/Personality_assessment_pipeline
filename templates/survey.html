<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Traits Survey</title>
    <style>
        .question-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .slider-container {
            text-align: center;
            margin: 20px 0;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Personality Traits Survey</h1>

    <form action="/submit" method="post" class="form-container">
        <input type="hidden" name="username" value="{{ username }}">
        {% for question in questions %}
        <div class="question-container">
            <div class="question-text">{{ question }}</div>
            <div class="slider-container">
                <input type="range" id="{{ question }}" name="{{ question }}" min="1" max="5" value="3" style="width: 80%;">
                <div class="slider-labels">
                    <span>Very Inaccurate</span>
                    <span>Moderately Inaccurate</span>
                    <span>Neither</span>
                    <span>Moderately Accurate</span>
                    <span>Very Accurate</span>
                </div>
            </div>
        </div>
        {% endfor %}

        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" style="padding: 10px 20px; font-size: 18px;">Submit</button>
        </div>
    </form>
</body>
</html>
